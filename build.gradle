plugins {
    id 'java'
    id 'application'
}

group 'com.rdruzhchenko'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.34.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

mainClassName = 'com.rdruzhchenko.Main'